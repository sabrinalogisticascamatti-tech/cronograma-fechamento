<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Fechamento de Custos</title>
    <style>
        /* Estilos Gerais */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 1100px; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); }
        h1, h2 { color: #1a3b5d; border-bottom: 2px solid #eef2f5; padding-bottom: 10px; margin-top: 0; }
        
        /* Controles */
        .controls { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
        .control-group { display: flex; flex-direction: column; }
        label { font-size: 14px; font-weight: 600; color: #5a7184; margin-bottom: 5px; }
        input[type="date"], input[type="text"], button { padding: 10px 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; outline: none; transition: all 0.2s ease; }
        input[type="date"]:focus, input[type="text"]:focus, button:focus { border-color: #007bff; box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2); }
        button { background-color: #007bff; color: white; font-weight: 600; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
        #print-button { background-color: #28a745; }
        #print-button:hover { background-color: #1e7e34; }
        #clear-button { background-color: #dc3545; }
        #clear-button:hover { background-color: #c82333; }
        
        /* NOVO: Painel de Resumo */
        #summary-panel {
            display: none;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #eef2f5;
        }
        .summary-item {
            flex: 1;
            min-width: 120px;
            text-align: center;
        }
        .summary-item .value {
            font-size: 24px;
            font-weight: 700;
            color: #1a3b5d;
        }
        .summary-item .label {
            font-size: 14px;
            color: #5a7184;
        }

        /* Tabela */
        #results { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eef2f5; vertical-align: middle; }
        th { background-color: #f8f9fa; font-weight: 600; color: #1a3b5d; }
        tr:hover { background-color: #f1f5f8; }
        
        /* NOVO: Destaque do dia atual */
        tr.today-highlight {
            background-color: #fffbe6; /* Amarelo claro */
        }
        tr.today-highlight:hover {
            background-color: #fff3cd;
        }

        /* Status */
        .status { padding: 5px 10px; border-radius: 15px; font-weight: 600; font-size: 12px; text-align: center; display: inline-block; min-width: 80px; }
        .status.previsto { background-color: #e9ecef; color: #495057; }
        .status.no-prazo { background-color: #d4edda; color: #155724; }
        .status.atrasado { background-color: #f8d7da; color: #721c24; }

        /* Impress√£o */
        @media print {
            body { padding: 0; background-color: #fff; }
            .container { box-shadow: none; padding: 0; max-width: 100%; }
            .controls, #summary-panel { display: none; }
            #results { display: block !important; }
            h2 { text-align: center; font-size: 1.5em; }
            input[type="date"], input[type="text"] { border: none; background: transparent; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cronograma de Fechamento de Custos</h1>
    <div class="controls">
        <div class="control-group">
            <label for="start-date">1¬∫ Dia √ötil do M√™s de Fechamento:</label>
            <input type="date" id="start-date">
        </div>
        <div class="control-group" style="margin-top: 20px;">
            <button id="calculate-btn">Gerar / Recarregar</button>
        </div>
        <div class="control-group" style="margin-top: 20px; margin-left: auto;">
            <button id="clear-button" style="display: none;">üóëÔ∏è Limpar Dados</button>
            <button id="print-button" style="display: none;">üñ®Ô∏è Imprimir / PDF</button>
        </div>
    </div>

    <!-- NOVO: Painel de Resumo -->
    <div id="summary-panel">
        <div class="summary-item">
            <div id="summary-total" class="value">0</div>
            <div class="label">Total</div>
        </div>
        <div class="summary-item">
            <div id="summary-concluidos" class="value">0</div>
            <div class="label">Conclu√≠dos</div>
        </div>
        <div class="summary-item">
            <div id="summary-no-prazo" class="value">0</div>
            <div class="label">No Prazo</div>
        </div>
        <div class="summary-item">
            <div id="summary-atrasados" class="value">0</div>
            <div class="label">Atrasados</div>
        </div>
        <div class="summary-item">
            <div id="summary-pendentes" class="value">0</div>
            <div class="label">Pendentes</div>
        </div>
    </div>

    <div id="results">
        <h2 id="cronograma-title"></h2>
        <table>
            <thead>
                <tr>
                    <th>Segmento / Atividade</th>
                    <th>Respons√°vel</th>
                    <th>Prazo Previsto</th>
                    <th>Data Real</th>
                    <th>Status</th>
                    <th>Observa√ß√µes</th>
                </tr>
            </thead>
            <tbody id="cronograma-body"></tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- Elementos da UI ---
    const startDateInput = document.getElementById('start-date');
    const calculateBtn = document.getElementById('calculate-btn');
    const printBtn = document.getElementById('print-button');
    const clearBtn = document.getElementById('clear-button');
    const resultsDiv = document.getElementById('results');
    const cronogramaTitle = document.getElementById('cronograma-title');
    const cronogramaBody = document.getElementById('cronograma-body');
    const summaryPanel = document.getElementById('summary-panel');

    // --- Feriados ---
    const feriados = [ "2025-01-01", "2025-03-03", "2025-03-04", "2025-04-18", "2025-04-21", "2025-05-01", "2025-06-19", "2025-09-07", "2025-11-02", "2025-11-15", "2025-11-20", "2025-08-08", "2025-10-12" ];

    // --- Fun√ß√µes de Data ---
    function isDiaUtil(date) {
        const day = date.getDay();
        if (day === 0) return false;
        const dateString = date.toISOString().split('T')[0];
        return !feriados.includes(dateString);
    }

    function addDiasUteis(startDate, days) {
        let currentDate = new Date(startDate);
        let addedDays = 0;
        while (addedDays < days) {
            currentDate.setDate(currentDate.getDate() + 1);
            if (isDiaUtil(currentDate)) {
                addedDays++;
            }
        }
        while (!isDiaUtil(currentDate)) {
            currentDate.setDate(currentDate.getDate() + 1);
        }
        return currentDate;
    }

    function formatDate(date) {
        const adjustedDate = new Date(date.getTime() + date.getTimezoneOffset() * 60000);
        return adjustedDate.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' }) + " (" + adjustedDate.toLocaleDateString('pt-BR', { weekday: 'long' }).split('-')[0] + ")";
    }

    // --- NOVO: Nomes dos analistas atualizados ---
    const cronogramaConfig = [
        { id: "adm", segmento: "Administrativo", responsavel: "Gabriellen", prazoDias: 3 },
        { id: "veiculos_leves", segmento: "Ve√≠culos Leves", responsavel: "Gabriellen", prazoDias: 3 },
        { id: "frota_pesada", segmento: "Frota Pesada", responsavel: "Jo√£o", prazoDias: 6 },
        { id: "portos", segmento: "Portos de Areia", responsavel: "Gabriellen", prazoDias: 7 },
        { id: "concreteiras", segmento: "Concreteiras e F√°brica de Tubos", responsavel: "Wallison", prazoDias: 4 },
        { id: "usinas", segmento: "Usinas de Asfalto", responsavel: "Wallison", prazoDias: 6 },
        { id: "pedreiras", segmento: "Pedreiras", responsavel: "Gabriellen", prazoDias: 8 },
        { id: "construtora", segmento: "Construtora", responsavel: "Wallison", prazoDias: 8 },
        { id: "global", segmento: "GLOBAL", responsavel: "Jo√£o", prazoDias: 8, isBold: true },
    ];

    // --- Fun√ß√£o Principal de Gera√ß√£o ---
    function generateCronograma() {
        const startDateValue = startDateInput.value;
        if (!startDateValue) {
            alert("Por favor, selecione uma data de in√≠cio.");
            return;
        }
        
        localStorage.setItem('cronograma_startDate', startDateValue);
        const baseDate = new Date(startDateValue);
        const mesReferencia = new Date(baseDate);
        mesReferencia.setMonth(mesReferencia.getMonth());
        cronogramaTitle.textContent = `Cronograma de Fechamento - Refer√™ncia: ${mesReferencia.toLocaleString('pt-BR', { month: 'long' })}/${mesReferencia.getFullYear()}`;
        cronogramaBody.innerHTML = '';

        const todayString = new Date().toISOString().split('T')[0];

        cronogramaConfig.forEach(item => {
            const prazoDate = addDiasUteis(baseDate, item.prazoDias - 1);
            const prazoDateString = prazoDate.toISOString().split('T')[0];
            const row = document.createElement('tr');

            // NOVO: Destaque do dia atual
            if (prazoDateString === todayString) {
                row.classList.add('today-highlight');
            }

            // NOVO: Coluna de Observa√ß√µes adicionada
            row.innerHTML = `
                <td>${item.isBold ? `<strong>${item.segmento}</strong>` : item.segmento}</td>
                <td>${item.responsavel}</td>
                <td>${formatDate(prazoDate)}</td>
                <td><input type="date" class="real-date-input" data-id="${item.id}"></td>
                <td><span class="status previsto">Previsto</span></td>
                <td><input type="text" class="obs-input" data-id="${item.id}" placeholder="Adicionar nota..."></td>
            `;

            const realDateInput = row.querySelector('.real-date-input');
            const obsInput = row.querySelector('.obs-input');
            const statusSpan = row.querySelector('.status');

            // Carrega dados salvos (data e observa√ß√£o)
            const savedDate = localStorage.getItem(`cronograma_date_${item.id}`);
            const savedObs = localStorage.getItem(`cronograma_obs_${item.id}`);
            if (savedDate) {
                realDateInput.value = savedDate;
                updateStatus(realDateInput, statusSpan, prazoDate);
            }
            if (savedObs) {
                obsInput.value = savedObs;
            }

            // Adiciona listeners para salvar altera√ß√µes
            realDateInput.addEventListener('change', function() {
                updateStatus(this, statusSpan, prazoDate);
                if (this.value) localStorage.setItem(`cronograma_date_${this.id}`, this.value);
                else localStorage.removeItem(`cronograma_date_${this.id}`);
                updateSummary();
            });
            obsInput.addEventListener('input', function() {
                if (this.value) localStorage.setItem(`cronograma_obs_${this.id}`, this.value);
                else localStorage.removeItem(`cronograma_obs_${this.id}`);
            });

            cronogramaBody.appendChild(row);
        });

        resultsDiv.style.display = 'block';
        summaryPanel.style.display = 'flex';
        printBtn.style.display = 'inline-block';
        clearBtn.style.display = 'inline-block';
        updateSummary();
    }

    // --- Fun√ß√µes de Atualiza√ß√£o de Status e Resumo ---
    function updateStatus(inputElement, statusSpan, prazoDate) {
        statusSpan.className = 'status'; // Limpa classes
        if (!inputElement.value) {
            statusSpan.classList.add('previsto');
            statusSpan.textContent = 'Previsto';
            return;
        }
        const realDate = new Date(inputElement.value);
        const prazo = new Date(prazoDate);
        const realUTC = Date.UTC(realDate.getFullYear(), realDate.getMonth(), realDate.getDate());
        const prazoUTC = Date.UTC(prazo.getFullYear(), prazo.getMonth(), prazo.getDate());

        if (realUTC <= prazoUTC) {
            statusSpan.classList.add('no-prazo');
            statusSpan.textContent = 'No Prazo';
        } else {
            statusSpan.classList.add('atrasado');
            statusSpan.textContent = 'Atrasado';
        }
    }

    // NOVO: Fun√ß√£o para atualizar o painel de resumo
    function updateSummary() {
        const rows = cronogramaBody.querySelectorAll('tr');
        let concluidos = 0, noPrazo = 0, atrasados = 0;
        
        rows.forEach(row => {
            const status = row.querySelector('.status').textContent;
            if (status === 'No Prazo' || status === 'Atrasado') {
                concluidos++;
                if (status === 'No Prazo') noPrazo++;
                else atrasados++;
            }
        });
        
        const total = cronogramaConfig.length;
        document.getElementById('summary-total').textContent = total;
        document.getElementById('summary-concluidos').textContent = concluidos;
        document.getElementById('summary-no-prazo').textContent = noPrazo;
        document.getElementById('summary-atrasados').textContent = atrasados;
        document.getElementById('summary-pendentes').textContent = total - concluidos;
    }

    // --- Event Listeners ---
    calculateBtn.addEventListener('click', generateCronograma);
    printBtn.addEventListener('click', () => window.print());
    clearBtn.addEventListener('click', () => {
        if (confirm("Tem certeza que deseja limpar todas as datas e observa√ß√µes salvas?")) {
            localStorage.clear();
            startDateInput.value = '';
            resultsDiv.style.display = 'none';
            summaryPanel.style.display = 'none';
            printBtn.style.display = 'none';
            clearBtn.style.display = 'none';
        }
    });

    // Carrega o √∫ltimo estado ao abrir a p√°gina
    const savedStartDate = localStorage.getItem('cronograma_startDate');
    if (savedStartDate) {
        startDateInput.value = savedStartDate;
        generateCronograma();
    }
});
</script>

</body>
</html>
